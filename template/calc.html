<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style type="text/css">
		body{
			background-color: gray;

		}
		.cal{
			width: 350px;
			box-shadow: box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
			background-color: #f997e9;
			border-radius: 7px;
			padding-bottom: 10px;
		}
	</style>
</head>
<body>
	<center>
	
	<div class="cal">
		<form method="POST">
			{% csrf_token %}
		<h1>CALCULATOR</h1>
		<label>Enter 1st number</label>
		<input type="number" name="1st" placeholder="Enter number" required><br><br>

		<label>Enter 2nd number</label>
		<input type="number" name="2nd" placeholder="Enter number" required><br><br>

		
		<input type="submit" name="btn" value="calculate">
    </form>
	</div>

	<h2>Addition = {{ad}}</h2>
</center>
</body>
</html>
