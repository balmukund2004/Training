<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<style type="text/css">
		body{
			background-color: gray;

		}
		.cal{
			width: 350px;
			box-shadow: box-shadow: rgba(0, 0, 0, 0.3) 0px 19px 38px, rgba(0, 0, 0, 0.22) 0px 15px 12px;
			background-color: #f997e9;
			border-radius: 7px;
			padding-bottom: 10px;
		}
	</style>
</head>
<body>
	<center>
	
	<div class="cal">
		<form method="POST">
			{% csrf_token %}
		<h1>USER DATA FORM</h1>
		<label>Enter your name</label>
		<input type="text" name="nm" placeholder="Enter name" required value="{{data.name}}"><br><br>

		<label>Enter your email</label>
		<input type="email" name="em" placeholder="Enter email" required value="{{data.mail}}"><br><br>

		<label>Enter your phone no.</label>
		<input type="number" name="ph" placeholder="Enter phone" required value="{{data.phone}}"><br><br>

		<input type="submit" name="btn" value="update">
    </form>
	</div>

	<h2>Status = {{stat}}</h2>
</center>
</body>
</html>
